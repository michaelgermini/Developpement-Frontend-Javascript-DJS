name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  post-deploy:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Generate deployment report
        run: |
          echo "## Deployment Report" > deployment-report.md
          echo "" >> deployment-report.md
          echo "**Deployment Date:** $(date)" >> deployment-report.md
          echo "**Branch:** ${{ github.ref }}" >> deployment-report.md
          echo "**Commit:** ${{ github.sha }}" >> deployment-report.md
          echo "**Environment:** GitHub Pages" >> deployment-report.md
          echo "" >> deployment-report.md
          
          echo "### âœ… Deployment Status" >> deployment-report.md
          echo "- Build: Successful" >> deployment-report.md
          echo "- Tests: Passed" >> deployment-report.md
          echo "- Deployment: Completed" >> deployment-report.md
          echo "" >> deployment-report.md
          
          echo "### ğŸŒ Access Information" >> deployment-report.md
          echo "- URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> deployment-report.md
          echo "- Branch: main" >> deployment-report.md
          echo "- Auto-deploy: Enabled" >> deployment-report.md
          echo "" >> deployment-report.md
          
          echo "### ğŸ“Š Build Information" >> deployment-report.md
          echo "- Build tool: Vite" >> deployment-report.md
          echo "- Framework: React + TypeScript" >> deployment-report.md
          echo "- Bundle size: Optimized" >> deployment-report.md
          echo "" >> deployment-report.md
          
          echo "### ğŸ“ Educational Features" >> deployment-report.md
          echo "- Interactive examples: Available" >> deployment-report.md
          echo "- Code documentation: Comprehensive" >> deployment-report.md
          echo "- Learning modules: 6 modules" >> deployment-report.md
          echo "- Responsive design: Yes" >> deployment-report.md

      - name: Upload deployment report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: deployment-report.md
          retention-days: 30

      - name: Notify deployment success
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“š Educational project is now live on GitHub Pages"
          echo "ğŸŒ Access URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
